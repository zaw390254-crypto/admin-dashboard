<head>

      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {

    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<div class="box">

  <input id="username" placeholder="Username">

  <button onclick="login()">Login</button>
</div>

</html>
